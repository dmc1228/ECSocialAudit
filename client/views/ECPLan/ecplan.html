


<template name='ecplan'>
  <div class="container">
    <h2>Eastern Cape Norms and Standards Implementation Plan</h2>
    <h5>To find what the Department of Education has committed to your school, please type your school name here:</h5>
      <div class="row">
      <div class="input-field col s6">
        <input value="" id="first_name2" type="text" class="validate schoolSearch">
        <label class="" for="first_name2">E.g. Mandela Primary School</label>
      </div>
      </div>
   
   <div class="yourSchool"> 

            {{#each ecplans}}
              {{> schoolInPlan}}
            {{/each}}
   
   </div>
   
   
   <div class="deptDocs">
  
     <h5>Below are the the official Eastern Cape Department of Education Documents:</h5>
     
       <div class="collection">
          <a href="http://www.education.gov.za/LinkClick.aspx?fileticket=ibIphhew3Eo%3D&tabid=759&mid=3094" target="_blank" class="collection-item        ECDoc">Eastern Cape Norms and Standards Implementation Plan</a>
          <a href="http://www.education.gov.za/LinkClick.aspx?fileticket=P2PXp%2b%2bRskA%3d&tabid=759&mid=3094" target="_blank" class="collection-item ECDoc">Eastern Cape Infrastructure Plan</a>
          <a href="http://www.education.gov.za/LinkClick.aspx?fileticket=wEBI6jpG%2b7k%3d&tabid=615&mid=2034" target="_blank" class="collection-item ECDoc">ASIDI Eastern Cape Plan</a>
        </div>
        
        
        
        <div class="contact">
          <p>If you have any questions or would like to submit information on you school, please contact
            <a href=mailto:david@equaleducation.org.za class="contactinfo">david@equaleducation.org.za</a>
          </p>
        </div>
        
        

      </div>
      
  </div>
</template> 

<template name="schoolInPlan"> 
          
          {{#each searchResults.results}}
          
          <div class="row">
                  <div class="col s12 m12">
                    <div class="card blue-grey darken-1">
                      <div class="card-content white-text">
                        <span class="card-title">{{schoolName}}</span>
                        <p>Here is the information found in the Eastern Cape's Provincial Infrastructure priority list:</p>
                        <ul>
                          <li> District: {{District}}  </li>
                          <li> Project ID: {{projectID}}  </li>
                          <li> Implementing agent: {{agent}}  </li>
                          <li> Funding: {{source}}  </li>
                          <li> Description: {{description}}  </li>
                          <li> Stage: {{stage}}  </li>
                          <li> Start date: {{start}}  </li>
                          <li> End date: {{end}}  </li>
                          <li> Total cost: {{totalcost}}  </li>
                      </ul>
                       
                      </div>
                      <div class="card-action">
                        <a href="#">This is a link</a>
                        <a href="#">This is a link</a>
                      </div>
                    </div>
                  </div>
                </div>
          {{/each}}
     
</template>

<template name="notInPlan">
  <p>Your schools is not in the Department plans.</p>
  <p>Is your school struggling with water, electricity or sanitation, or are your class structures inappropriate? Contact Equal Education
  <a href=mailto:david@equaleducation.org.za class="contactinfo">david@equaleducation.org.za</a></p>
</template>
